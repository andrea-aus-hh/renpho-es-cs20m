name: Check Go Code Format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go-format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.x" # Use the desired Go version

      - name: Run gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo "Please run 'gofmt -w .' to format your code."
            exit 1
          else
            echo "All files are properly formatted."
          fi
